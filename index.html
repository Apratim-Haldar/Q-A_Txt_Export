<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let timeout, timeout2;
    function debouncepopulateDiv(){
        clearTimeout(timeout)
        timeout = setTimeout(function() {
            populateDiv()
        }, 1000);
    }
    function debouncepopulateDiv2(){
        clearTimeout(timeout2)
        timeout2 = setTimeout(function() {
            populateDiv2()
        }, 1000);
    }
    async function populateDiv(){
            const a = document.querySelector("#number1").value;
            const b = document.querySelector("#number2").value;

            const response = await fetch("https://sum-server.100xdevs.com/sum?a="+a+"&b="+b);
            const ans = await response.text();
            document.getElementById("finalSum").innerHTML = "Sum = " + ans;
    }

    async function populateDiv2(){
            const a = document.querySelector("#p").value;
            const b = document.querySelector("#r").value;
            const c = document.querySelector("#t").value;

            const response = await fetch("https://sum-server.100xdevs.com/interest?principal="+a+"&rate="+b+"&time="+c);
            const ans = await response.text();
            parsedans = JSON.parse(ans);
            document.getElementById("finalInterest").innerHTML = "Interest = " + parsedans.interest;
    }

</script>
<body>
    <input oninput = "debouncepopulateDiv()" id="number1" type="text" placeholder="First Number"></input><br></br>
    <input oninput = "debouncepopulateDiv()" id="number2" type="text" placeholder="Second Number"></input><br></br>
    <div id="finalSum"></div>
    <br>
    <input oninput = "debouncepopulateDiv2()" id="p" type="text" placeholder="Principal"></input><br></br>
    <input oninput = "debouncepopulateDiv2()" id="r" type="text" placeholder="Rate"></input><br></br>
    <input oninput = "debouncepopulateDiv2()" id="t" type="text" placeholder="Time"></input><br></br>
    <div id="finalInterest"></div>
</body>
</html>
