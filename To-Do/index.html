<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type = "text" placeholder = "Question" id = "title"></input><br></br>
        <input type = "text" placeholder = "Answer" id = "description"></input><br></br>
        <button onclick="addToDo()"> Enter </button>
        <br></br>
        <div id = "container">

        </div>
        <button onclick = "submit()"> Submit </button>
</body>
<script>

    let globalId = 1;

    function addToDo(){
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value; 
        const grandparent = document.getElementById("container");
        grandparent.appendChild(createChild(title, description, ++globalId));
    }

    function createChild(title, description, id){
        const parent = document.createElement("div");
        const child = document.createElement("div");
        child.innerHTML = `TITLE: ${title}`;
        const child2 = document.createElement("div");
        child2.innerHTML = `DESCRIPTION: ${description}`;
        parent.appendChild(child);
        parent.appendChild(child2);
        return parent;
    }

    function submit() {
        const container = document.getElementById("container");
        let text = '';
        for (let i = 0; i < container.children.length; i++) {
            const child = container.children[i];
            text += `Question: ${child.children[0].innerText.split(': ')[1]}\n`;
            text += `Answer: ${child.children[1].innerText.split(': ')[1]}\n`;
            text += `Status: ${child.children[2].innerText}\n\n`;
        }
        const blob = new Blob([text], {type: "text/plain;charset=utf-8"});
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'todos.txt';
        link.click();
    }

</script>
</html>
