<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>faq</h2>
        <label for="name">Question1</label>
        <input type = "text" placeholder = "Question1" id = "title"></input><br></br>
        <label for="name">Answer1</label>
        <input type = "text" placeholder = "Answer1" id = "description"></input><br></br>
        <button onclick="addToDo()"> Add To-Do </button>
        <div id = "container">

        </div>
</body>
<script>

    let globalId = 1;

    function markAsDone(todoId){
        const parent = document.getElementById(todoId);
        parent.children[2].innerHTML = "Done";
    }

    function addToDo(){
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value; 
        const grandparent = document.getElementById("container");
        grandparent.appendChild(createChild(title, description, ++globalId));
    }

    function createChild(title, description, id){
    const parent = document.createElement("div");
    const child = document.createElement("div");
    child.innerHTML = `TITLE: ${title}`;
    const child2 = document.createElement("div");
    child2.innerHTML = `DESCRIPTION: ${description}`;
    const child3 = document.createElement("button");
    child3.setAttribute("onclick", `markAsDone(${id})`);
    child3.innerHTML = `Mark as Done`;
    parent.appendChild(child);
    parent.appendChild(child2);
    parent.appendChild(child3);
    parent.setAttribute("id", id);
    return parent;
}

</script>
</html>
